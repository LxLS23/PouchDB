<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1>Pouch DB</h1>

        <div>
            <form>
                <div class="mb-3">
                    <label for="imputName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" aria-describedby="nameHelp" required>
                    <div id="nameHelp" class="form-text">Enter the name</div>
                </div>
                <div class="mb-3">
                    <label for="imputAge" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" aria-describedby="emailHelp" required>
                    <div id="emaillHelp" class="form-text">Enter the age</div>
                </div>
                <div class="mb-3 ">
                    <label for="imputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                    <div id="emailHelp" class="form-text">Enter the email</div>
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </form>
            <br>
            <button type="button" class="btn btn-secondary" id="btnList">List</button>
        </div>

        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/pouchdb@9.0.0/dist/pouchdb.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
